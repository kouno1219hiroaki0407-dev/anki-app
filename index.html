<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>構文対応 暗記カードアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
</head>
<body>

<h1>構文対応 暗記カード</h1>

<div id="top-buttons">
  <button id="openSavedBtn">保存済みカード一覧</button>
</div>

<input type="file" id="fileInput" accept=".json">
<button id="loadFileBtn">cards.json を読み込む</button>
<div id="mainScreen">

  <div id="card-container">
    <!-- JSでカードを描画 -->
  </div>

  <div id="input-area">
    <input id="answerInput" placeholder="答えを入力">
    <button id="checkBtn">答え合わせ</button>
    <button id="saveCardBtn">このカードを保存する</button>

    <div id="categoryArea">
      <label>カテゴリ:</label>
      <select id="categorySelect">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="React">React</option>
        <option value="その他">その他</option>
      </select>
    </div>
  </div>

  <div id="result"></div>
</div>

<div id="savedScreen" style="display:none;">
  <h2>保存済みカード一覧</h2>

  <input id="searchSaved" placeholder="キーワード検索">

  <select id="categoryFilter">
    <option value="all">すべてのカテゴリ</option>
  </select>

  <div id="savedList"></div>

  <button id="exportSavedBtn">保存済みカードをJSONでエクスポート</button>
  <button id="closeSavedBtn">閉じる</button>

  
</div>

<script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>
<script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>
